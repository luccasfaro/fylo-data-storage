<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main id="container">
    <section id="fylo">
      <div id="fylo-documents">
        <img src="images/logo.svg" id="fylo-logo" alt="Fylo Logo">
        <div id="documents">
          <ul>
            <a href="#"><li><img src="images/icon-document.svg" alt="Document"></li></a>

            <a href="#"><li><img src="images/icon-folder.svg" alt="Folder"></li></a>

            <a href="#"><li><img src="images/icon-upload.svg" alt="Upload"></li></a>
          </ul>
        </div>
      </div>

      <div id="storage">
        <div id="ballon-storage-left">
          <h2>185</h2>
          <span id="gb-left">gb left</span>
        </div>
        <p>You've used <span class="gb">815 GB</span> of your storage</p>
        <div id="total-storage-bar">
          <div id="used-storage-bar">
            <div id="circle-storage-bar"></div>
          </div>
        </div>

        <div id="gigabits">
          <span class="total-gigabits">0 GB</span>
          <span class="total-gigabits">1000 GB</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
